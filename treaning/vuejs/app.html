<html>
<head>
    <meta charset="UTF-8">
    <title>App Vue js</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
  <div id="vue_det">
     <h1>First name: {{firstname}} </h1>
     <h1>Last name: {{ lastname }} </h1>
     <h1> {{ mydetails() }} </h1>
     <div v-html="htmlcontent"></div>
     <img v-bind:src="imgsrc" width="300" height="250" />
  </div>
  <div id="app-6">
        <input v-model="success" placeholder="" type="checkbox" @click="changer()">
        <p>{{ message }}</p>
        <!-- <div class="ui message">
           
        </div> -->
        <div class="bleunoir"  :style="style()">
                <button class="close icon " @click="changer()">changer</button>
                <p> {{message}} </p>
        </div>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app6 = new Vue({
  el: '#app-6',
  data: {
    message: '',
    success: false
  },
  methods: {
       changer: function() {
         return  this.success = true
         
      },
      style: function(){
            if(this.success){
            return {background: 'yellow'}
        }else { 
            return {background: 'blue'} 
        }   
        }
  }
});
    var mv = new Vue({
        el: "#vue_det",
        data: {
            firstname: "Abdelfadeil",
            lastname: "SHAREIF AHMED",
            adresse: "Paris",
            htmlcontent: "<div><h1>Vue Js Template</h1></div>",
            imgsrc: "img.jpg"
        }, methods: {
            mydetails() {
                return "I am "+this.firstname + "  "+ this.lastname;
            }

        }
    })
    var Comp = Vue.extend({
 props: ['msg'],
 template: '<div>{{ msg }}</div>'
})
var vm = new Comp({
 propsData: {
 msg: 'hello'
 }
});



    </script>
    <style lang="css">
        .bleunoir {
            width: 100%;
            height: 500px;

        }
    </style>
</body>
</html>
